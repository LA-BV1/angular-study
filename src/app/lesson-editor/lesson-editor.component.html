<div *ngIf="lesson">
  <div>
    <p>
      <label for="name">Name</label>
      <input id="name" type="text" [(ngModel)]="lesson.name">
    </p>
  </div>
  <div>
    <p>
      <label for="completed">Completed</label>
      <input id="completed" type="checkbox" [(ngModel)]="lesson.completed">
    </p>
  </div>
  <div>
    <button (click)="onCancel()">Cancel</button>
    <button (click)="onSave()">Save</button>
  </div>
</div>
